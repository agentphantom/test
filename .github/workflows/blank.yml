name: Script Tester

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8' 
        architecture: 'x64' 

    - name: Run the script
      run: python myscript.py


