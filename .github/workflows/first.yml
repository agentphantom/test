name: Script Tester

on:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8' 
        architecture: 'x64' 
    - run: |
          pip install -r requirements.txt
          python script.py
          git config --global user.email "phantom@phantom.im"
          git config --global user.name "Phantom"
          git add .
          git commit -m "Generated random file"
          git push


